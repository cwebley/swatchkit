<style>
  .spacing-list {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

    display: flex;
    align-items: center;
    gap: 1rem;
  }
  .spacing-box {
    background: var(--color-primary, #000);

    min-height: 10px; 
  }
