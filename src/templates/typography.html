<style>
  .type-ladder > * {
    margin-bottom: 1.5rem;
    line-height: 1.2;
  }
  .type-ladder .token-value {
    display: block;
    font-size: 0.875rem; /* Keep value readable */
    font-weight: normal;
    color: #666;
    margin-top: 0.25rem;
    font-family: monospace;
  }
</style>
<div class="type-ladder">
  <div style="font-size: var(--s-2)">Step -2 <span class="token-value" data-var="--s-2"></span></div>
  <div style="font-size: var(--s-1)">Step -1 <span class="token-value" data-var="--s-1"></span></div>
  <div style="font-size: var(--s0)">Step 0 <span class="token-value" data-var="--s0"></span></div>
  <div style="font-size: var(--s1)">Step 1 <span class="token-value" data-var="--s1"></span></div>
  <div style="font-size: var(--s2)">Step 2 <span class="token-value" data-var="--s2"></span></div>
  <div style="font-size: var(--s3)">Step 3 <span class="token-value" data-var="--s3"></span></div>
  <div style="font-size: var(--s4)">Step 4 <span class="token-value" data-var="--s4"></span></div>
  <div style="font-size: var(--s5)">Step 5 <span class="token-value" data-var="--s5"></span></div>
  <div style="font-size: var(--s6)">Step 6 <span class="token-value" data-var="--s6"></span></div>
  <div style="font-size: var(--s7)">Step 7 <span class="token-value" data-var="--s7"></span></div>
  <div style="font-size: var(--s8)">Step 8 <span class="token-value" data-var="--s8"></span></div>
  <div style="font-size: var(--s9)">Step 9 <span class="token-value" data-var="--s9"></span></div>
  <div style="font-size: var(--s10)">Step 10 <span class="token-value" data-var="--s10"></span></div>
  <div style="font-size: var(--s11)">Step 11 <span class="token-value" data-var="--s11"></span></div>
  <div style="font-size: var(--s12)">Step 12 <span class="token-value" data-var="--s12"></span></div>
</div>
