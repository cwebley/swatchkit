<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwatchKit</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- HEAD_EXTRAS -->
    <style>
        body {
            display: flex;
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
        }
        aside {
            width: 250px;
            background-color: #f7f7f7;
            border-right: 1px solid #e5e5e5;
            padding: 2rem 1.5rem;
            flex-shrink: 0;
            height: 100vh;
            position: sticky;
            top: 0;
            overflow-y: auto;
        }
        aside h2 {
            margin-top: 0;
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }
        aside nav {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        aside nav a {
            text-decoration: none;
            color: #333;
        }
        aside nav a:hover {
            color: #000;
            text-decoration: underline;
        }
        main {
            flex: 1;
            padding: 3rem;
            max-width: 1200px;
        }
        section {
            margin-bottom: 4rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 2rem;
        }
        section h2 {
            margin-top: 0;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .preview {
            border: 1px solid #e5e5e5;
            padding: 2rem;
            border-radius: 4px;
            background: white;
            margin-bottom: 1.5rem;
        }
        pre {
            background: #2d2d2d;
            color: #fff;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <aside>
        <header>
            <h2>SwatchKit</h2>
        </header>
        <nav>
            <!-- SIDEBAR_LINKS -->
        </nav>
    </aside>
    <main>
        <!-- SWATCHES -->
    </main>
    <script src="js/swatches.js"></script>
</body>
</html>
